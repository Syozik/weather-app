<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button class="switch" onclick="Main.changeMeasure()"><span id="C">°C</span> / <span id="F">°F</span></button>
    <div class = "content">
        <div class="weatherNow">
            <input type="text" id="location" placeholder="Desired location" required>
            <button id="search" onclick="Main.updateLocation()"><img src="pictures/magnify.svg"></button>
        </div>
        <h2 id="city">Please input a city</h2>
        <div id="weatherNow"></div>
        <div class="weatherNextWeek">

        </div>
    </div>
</body>
</html>
